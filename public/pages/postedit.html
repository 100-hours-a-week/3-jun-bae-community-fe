<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community | Edit Post</title>
    <link rel="stylesheet" href="../css/pico.min.css">
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="/pages/posts.html"><strong>Community</strong></a></li>
        </ul>
        <ul>
          <li><a href="/pages/posts.html" class="secondary">Back to Feed</a></li>
          <li data-auth="guest"><a href="/pages/login.html">Log In</a></li>
          <li data-auth="guest"><a href="/pages/signup.html" class="secondary">Sign Up</a></li>
        </ul>
        <ul>
          <li data-auth="user">
            <details class="dropdown">
              <summary aria-haspopup="listbox">
                <span data-auth-nickname>Account</span>
              </summary>
              <ul role="listbox">
                <li><a href="/pages/useredit.html">Edit Profile</a></li>
                <li><a href="#" data-action="logout" data-redirect="/pages/login.html">Log Out</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <article>
        <header>
          <h1>Edit Post</h1>
          <p>Update the content and metadata for this post.</p>
        </header>
        <form id="post-edit-form">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" name="title" maxlength="150" required>
          <label for="edit-content">Content</label>
          <textarea id="edit-content" name="content" rows="12" placeholder="Update your post content" required></textarea>
          <label for="edit-image">Cover Image URL</label>
          <input type="url" id="edit-image" name="coverImage" placeholder="https://example.com/image.jpg">
          <label for="edit-image-file">Upload New Cover Image</label>
          <input type="file" id="edit-image-file" name="coverImageFile" accept="image/*">
          <fieldset>
            <label>
              <input type="checkbox" id="edit-allow-comments" name="allowComments" value="true" checked>
              Allow comments on this post
            </label>
          </fieldset>
          <div class="grid">
            <button type="submit" role="button" id="edit-submit-button">Save Changes</button>
            <button type="button" class="secondary" role="button" id="delete-post-button">Delete Post</button>
          </div>
        </form>
      </article>
    </main>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/postedit.js"></script>
  </body>
</html>
