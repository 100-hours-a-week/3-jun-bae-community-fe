  <style>
    .post-meta-stats {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      color: var(--pico-muted-color);
    }

    .post-meta-stats strong {
      color: var(--pico-contrast);
      margin-right: 0.35rem;
    }

    .post-footer {
      margin-top: 3rem;
      display: grid;
      gap: 1.5rem;
    }

    .post-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    #post-content p+p {
      margin-top: 1.25rem;
    }

    .comment-list article {
      border: 1px solid var(--pico-muted-border-color);
      border-radius: var(--pico-border-radius);
      padding: 1.5rem;
    }

    .comment-list article+article {
      margin-top: 1rem;
    }

    .comment-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .comment-empty {
      padding: 2rem 1.5rem;
      text-align: center;
      color: var(--pico-muted-color);
      border: 1px dashed var(--pico-muted-border-color);
      border-radius: var(--pico-border-radius);
    }

    .vote-section {
      margin-top: 2rem;
      text-align: center;
      padding: 2rem;
      background: var(--pico-card-background-color);
      border-radius: var(--pico-border-radius);
      border: 1px solid var(--pico-card-border-color);
    }

    .vote-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .vote-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .vote-btn:hover {
      transform: scale(1.05);
    }

    .ai-btn {
      background-color: #6b21a8;
      /* Purple for AI */
      border-color: #6b21a8;
    }

    .human-btn {
      background-color: #15803d;
      /* Green for Human */
      border-color: #15803d;
    }

    .vote-result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
      min-height: 2rem;
    }

    .vote-correct {
      color: #4ade80;
      animation: bounce 0.5s;
    }

    .vote-incorrect {
      color: #ef4444;
      animation: shake 0.5s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }
  </style>
</head>
