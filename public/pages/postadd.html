<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community | Write Post</title>
    <link rel="stylesheet" href="../css/pico.min.css">
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="/pages/posts.html"><strong>Community</strong></a></li>
        </ul>
        <ul>
          <li data-auth="guest"><a href="/pages/login.html">Log In</a></li>
          <li data-auth="guest"><a href="/pages/signup.html" class="secondary">Sign Up</a></li>
          <li><a href="/pages/posts.html" class="secondary">Cancel</a></li>
          <li data-auth="user"><a href="#" data-action="logout" data-redirect="/pages/login.html">Log Out</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <article>
        <header>
          <h1>Write a New Post</h1>
          <p>Share your thoughts with the community.</p>
        </header>
        <form id="post-create-form">
          <label for="post-title">Title</label>
          <input type="text" id="post-title" name="title" placeholder="Catchy headline" maxlength="150" required>
          <label for="post-tags">Tags</label>
          <input type="text" id="post-tags" name="tags" placeholder="Comma-separated tags">
          <label for="post-summary">Summary</label>
          <textarea id="post-summary" name="summary" rows="2" placeholder="Brief summary to show in the feed" maxlength="240"></textarea>
          <label for="post-content">Content</label>
          <textarea id="post-content" name="content" rows="12" placeholder="Write your post here" required></textarea>
          <label for="post-image">Cover Image URL</label>
          <input type="url" id="post-image" name="coverImage" placeholder="https://example.com/image.jpg">
          <label for="post-image-file">Upload Cover Image</label>
          <input type="file" id="post-image-file" name="coverImageFile" accept="image/*">
          <fieldset>
            <label>
              <input type="checkbox" name="allowComments" value="true" checked>
              Allow comments on this post
            </label>
          </fieldset>
          <div class="grid">
            <button type="submit" role="button" id="post-submit-button">Publish</button>
            <button type="reset" class="secondary" role="button">Clear</button>
          </div>
        </form>
      </article>
    </main>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/postadd.js"></script>
  </body>
</html>
