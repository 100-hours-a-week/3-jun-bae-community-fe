<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community | Write Post</title>
  <link rel="stylesheet" href="../css/pico.min.css">
  <link rel="stylesheet" href="../css/modal.css">
  <script src="../js/core/layout.js"></script>
</head>

<body>

  <main class="container">
    <article>
      <header>
        <h1>Write a New Post</h1>
        <p>Share your thoughts with the community.</p>
      </header>
      <form id="post-create-form">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="title" placeholder="Catchy headline" maxlength="150" required>
        <label for="post-content">Content</label>
        <textarea id="post-content" name="content" rows="12" placeholder="Write your post here"
          maxlength="20000"></textarea>
        <label for="post-image-file">Upload Cover Image</label>
        <input type="file" id="post-image-file" name="coverImageFile" accept="image/*">
        <div class="grid">
          <button type="submit" role="button" id="post-submit-button">Publish</button>
          <button type="reset" class="secondary" role="button">Clear</button>
        </div>
      </form>
    </article>
  </main>
  <script type="module" src="../js/core/auth.js"></script>
  <script type="module" src="../js/postadd.js"></script>
</body>

</html>
