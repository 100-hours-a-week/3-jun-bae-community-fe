<!doctype html>
<html lang="ko" data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community | Ranking</title>
    <link rel="stylesheet" href="../css/pico.min.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/modal.css">
    <script src="../js/core/layout.js"></script>
    <style>
        .score-card {
            text-align: center;
            padding: 3rem;
            background: var(--pico-card-background-color);
            border-radius: var(--pico-border-radius);
            border: 1px solid var(--pico-card-border-color);
            margin-top: 2rem;
        }

        .score-value {
            font-size: 4rem;
            font-weight: 800;
            color: var(--pico-primary);
            margin: 1rem 0;
        }

        .score-label {
            font-size: 1.2rem;
            color: var(--pico-muted-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-item {
            padding: 1.5rem;
            background: var(--pico-background-color);
            border-radius: var(--pico-border-radius);
            border: 1px solid var(--pico-muted-border-color);
        }
    </style>
</head>

<body>
    <main class="container">
        <hgroup>
            <h1>My Ranking</h1>
            <p>Check your current score and stats.</p>
        </hgroup>

        <div id="loading" aria-busy="true">Loading your score...</div>

        <div id="score-container" hidden>
            <div class="score-card">
                <div class="score-label">My Current Score</div>
                <div class="score-value" id="total-score">0</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="score-label">Total Votes</div>
                        <div class="score-value" style="font-size: 2rem;" id="total-votes">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="score-label">Correct Votes</div>
                        <div class="score-value" style="font-size: 2rem; color: #4ade80;" id="correct-votes">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="score-label">Accuracy</div>
                        <div class="score-value" style="font-size: 2rem; color: #60a5fa;" id="accuracy">0%</div>
                    </div>
                </div>
            </div>

            <h2 style="margin-top: 3rem;">Top Players</h2>
            <figure>
                <table role="grid">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">User</th>
                            <th scope="col">Score</th>
                            <th scope="col">Accuracy</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-list">
                        <!-- Ranking items will be inserted here -->
                    </tbody>
                </table>
            </figure>
        </div>

        <div id="error-message" hidden>
            <article class="headings">
                <h3>Error</h3>
                <p id="error-text"></p>
                <footer>
                    <a href="/pages/login.html" role="button">Log In</a>
                </footer>
            </article>
        </div>

    </main>
    <script type="module" src="../js/core/auth.js"></script>
    <script type="module" src="../js/ranking.js"></script>
</body>

</html>
