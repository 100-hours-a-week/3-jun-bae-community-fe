<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community | Sign Up</title>
  <link rel="stylesheet" href="../css/pico.min.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/modal.css">
  <script src="../js/core/layout.js"></script>
  <script type="module" src="../js/core/defaults.js"></script>
  <script type="module" src="../js/core/auth.js"></script>
  <script type="module" src="../js/signup.js"></script>
</head>

<body>
  <main class="container">
    <article>
      <heading>
        <h1>계정 만들기</h1>
        <p>Join the community to share posts and connect with others.</p>
      </heading>
      <form id="signup-form" onsubmit="return false;">
        <label for="signup-username">Nickname</label>
        <input type="text" id="signup-nickname" name="nickname" placeholder="Choose a nickname" required>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="email" placeholder="name@example.com" required>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" placeholder="At least 8 characters" minlength="8"
          required>
        <label for="signup-password-confirm">Confirm Password</label>
        <input type="password" id="signup-password-confirm" name="signup-password-confirm"
          aria-describedby="password-confirm-invalid-helper" placeholder="Re-enter password" minlength="8" required>
        <small id="password-confirm-invalid-helper"> </small>
        <fieldset>
          <label>
            <input type="checkbox" name="terms" required>
            I agree to the <a href="/pages/terms.html">terms of service</a>.
          </label>
        </fieldset>
        <button type="submit" role="button">Create Account</button>
      </form>
      <footer>
        <p>Already have an account? <a href="/pages/login.html">Log in here</a>.</p>
      </footer>
    </article>
  </main>
</body>

</html>
